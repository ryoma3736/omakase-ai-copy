version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: omakase-postgres
    environment:
      POSTGRES_USER: omakase
      POSTGRES_PASSWORD: omakase_dev_password
      POSTGRES_DB: omakase_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omakase -d omakase_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
